<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>Google</title>
        <link rel="icon" href="images/favicon.ico" type="images/x-icon">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <script src="https://kit.fontawesome.com/c2a44e659e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header></header>
        <main>
            <div class="google-logo">
                <img class="imagem-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
            </div>                
            <div class="pesquisa-e-botoes">
                <div class="full-search-box">
                    <span id="lupa" class="fas fa-search"></span>
                    <input id="search-box" name="search-box" type="search" autocomplete="off">
                    <span id="keyboard" class="fas fa-keyboard"></span>
                    <img id="mic" src="/images/1200px-Google_mic.svg.png" alt="voice search icon">
                </div>            
                <div class="botoes">         
                    <button class="botao-pesquisa" type="submit">Pesquisa Google</button>
                    <button class="botao-sorte" type="submit">Estou com sorte</button>
                </div>                
                
                </div>
            </div>
            <div class="information">
                <a class="information-link" href="">As videochamadas corporativas do Google agora gratuitas para todos</a>   
            </div>
        </main>
        <footer></footer>
    </body>
