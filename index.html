<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>Google</title>
        <link rel="icon" href="images/favicon.ico" type="images/x-icon">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">

    </head>
    <body>
        <header></header>
        <main>
            <div class="google-logo">
                <img class="imagem-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">

            <div class="pesquisa-e-botoes">

                <form id="pesquisa">
                    
                    <div class="botoes">

                    </div>                
                </form>
                </div>
            </div>
            <div class="information">
                <a class="link-covid" href="">Dicas úteis para evitar golpes on-line relacionados à COVID-19</a>
                <p class="frase-idioma">Disponibilizado pelo Google em: <a href="">English</a></p>    
            </div>
        </main>
        <footer></footer>
